<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./hearts.png"/>
    <title>Happy Women Day - 08/03</title>
</head>

<body>
    <style>
        body{display:flex;flex-flow:column;align-items:center;justify-content:center;background-color:#ee7297;width:100vw;height:100vh;overflow:hidden;margin:0;padding:0;font-family:Engagement,cursive;margin-top:-60px;}div{padding:0;margin:0}.wrapper{display:flex;align-items:center;justify-content:center}.img{padding-top:20px;width:80%;height:auto;opacity:0;animation:showUp 1s ease .5s;animation-fill-mode:forwards}p{font-size:42px;padding:0;margin:0}.typewriter{padding:0 15px;text-align:center;animation:name duration timing-function delay iteration-count direction fill-mode}.typewriter p{color:#fff;overflow:hidden;border-right:5px solid #fff;white-space:nowrap;margin:0 auto;opacity:0;animation:showUp .7s ease-in 3s,typing 3.5s steps(30,end) 3s,blink-caret .5s step-end infinite;animation-fill-mode:forwards}@keyframes typing{from{width:0}to{width:70%}}@keyframes blink-caret{from,to{border-color:transparent}50%{border-color:#fff}}.divider{display:flex;align-items:center;justify-content:center;color:#fff;font-size:30px;margin:20px 0 10px 0;position:relative}.line{height:1px;background-color:#fff;width:100px;margin-bottom:13px}@keyframes showUp{from{opacity:0}to{opacity:1}}.slide-left{left:-100%;animation:slideLeft .7s ease 1.5s;animation-fill-mode:forwards}@keyframes slideLeft{from{left:-100%}to{left:0}}.slide-right{right:-100%;animation:slideRight .7s ease 1.5s;animation-fill-mode:forwards}@keyframes slideRight{from{right:-100%}to{right:0}}.from-text{text-align:center;animation:showUp .7s ease 2.3s;animation-fill-mode:forwards;opacity:0}.link-wrapper{text-align:center;margin-top:20px;transform:scale(0);animation:scaleUp .7s ease 7s;animation-fill-mode:forwards}.link{display:inline-block;text-decoration: none;color:#fff;font-size:40px;border:3px solid #fff;border-radius:99px;padding:5px 20px}@keyframes scaleUp{from{transform:scale(0)}to{transform:scale(1)}}
    </style>
    <div class="wrapper">
        <img class="img" src="logo.png" alt="logo" />
    </div>
    <div class="divider slide-left">
        <span class="line"></span>
        <span style="margin: 0 5px;">*</span>
        <span class="line"></span>
    </div>
    <div style="margin-top:-10px;max-width:270px;">
        <p class="from-text">From:</p>
        <div class="typewriter">
            <p style="font-size: 24px">Moon squad with love...</p>
        </div>
    </div>
    <div class="divider slide-right">
        <span class="line"></span>
        <span style="margin: 0 5px;">*</span>
        <span class="line"></span>
    </div>
    <div class="link-wrapper">
        <a href="https://docs.google.com/forms/d/e/1FAIpQLScIzIysicstH9OVQYh_hZNf1XuHakL9KqudOfY8HKr1gY1CTQ/viewform" class="link">
            Click me!
        </a>
    </div>
</body>
</html>
